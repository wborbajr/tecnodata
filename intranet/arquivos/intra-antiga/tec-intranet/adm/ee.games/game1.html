<SCRIPT LANGUAGE="JavaScript">
<!--
	var grid_size=16;
	var grid=new Array();

function load_images() {
	for (i=0;i<grid_size;i++) {
		eval("document.cell" + i + "=new Image(); ");
		grid[i]=i+1;
	}
	grid[grid_size-1]=0;
}

function place(image_no,position) {
	eval("document.cell" + position + ".src='" + image_no + ".gif'; ");
}

function move(position) {
	var test;
	var empty;
	var temp1;
	var temp2;
	if ((grid[position+4]==0) || (grid[position-4]==0) || (grid[position+1]==0) || (grid[position-1]==0)) {
		test=true;
	} else {
		test=false;
	}
	if (test==true) {
		if (grid[position+4]==0) {
			empty=4;
		} else if (grid[position-4]==0) {
			empty=-4;
		} else if (grid[position+1]==0) {
			empty=1;
		} else if (grid[position-1]==0) {
			empty=-1;
		}
		place(grid[position],position+empty);
		place(grid[position+empty],position);

		temp1=grid[position];
		temp2=grid[position+empty];
		grid[position+empty]=temp1;
		grid[position]=temp2;
	} else {
		alert("You must move a tile that is next to the blank tile");
	} 
}

function scramble() {
	var position;
	for (i=0;i<grid_size;i++) {
		grid[i]=-1;
	}
	for (i=0;i<grid_size;i++) {
		position=Math.round((grid_size-1)*Math.random());
		while (grid[position]!==-1) {
			position=Math.round((grid_size-1)*Math.random());
		}
		grid[position]=i;
		place(i,position);
	}
}
// -->
</SCRIPT>
