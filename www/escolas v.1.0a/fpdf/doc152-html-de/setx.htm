<H2>SetX</H2>
<TT>SetX(<B>float</B> x)</TT>
<H4 CLASS='st'>Version</H4>
1.2
<H4 CLASS='st'>Beschreibung</H4>
Definiert den horizontalen Wert f&uuml;r die aktuelle Position. Ist der angegebene
Wert negativ, wird dieser von der rechten Seitenbegrenzung abgezogen.
<H4 CLASS='st'>Parameter</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
Der horizontale Wert.
</BLOCKQUOTE>
