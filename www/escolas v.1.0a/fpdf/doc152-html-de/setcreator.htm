<H2>SetCreator</H2>
<TT>SetCreator(<B>string</B> creator)</TT>
<H4 CLASS='st'>Version</H4>
1.2
<H4 CLASS='st'>Beschreibung</H4>
Definiert den Ersteller des Dokumentes. &Uuml;blich ist hier der Name der Anwendung,
die das PDF erzeugt.
<H4 CLASS='st'>Parameter</H4>
<TT><U>creator</U></TT>
<BLOCKQUOTE>
Der Name des Erstellers.
</BLOCKQUOTE>
