<H2>Open</H2>
<TT>Open()</TT>
<H4 CLASS='st'>Version</H4>
1.0
<H4 CLASS='st'>Beschreibung</H4>
Diese Methode startet die PDF-Generierung; ein Aufruf ist nicht zwingend erforderlich,
da AddPage() automatisch von dieser Methode Gebrauch macht.<BR>
Hinweis: Durch diese Methode wird keine Seite erstellt.

<A HREF="addpage.htm">AddPage()</A>,
