<H2>SetFontSize</H2>
<TT>SetFontSize(<B>float</B> size)</TT>
<H4 CLASS='st'>Version</H4>
1.0
<H4 CLASS='st'>Beschreibung</H4>
Legt die Gr&ouml;&szlig;e der aktuell verwendeten Schrift fest.
<H4 CLASS='st'>Parameter</H4>
<TT><U>size</U></TT>
<BLOCKQUOTE>
Die Gr&ouml;&szlig;e (in Punkte).
</BLOCKQUOTE>
