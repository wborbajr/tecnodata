<H2>SetKeywords</H2>
<TT>SetKeywords(<B>string</B> keywords)</TT>
<H4 CLASS='st'>Version</H4>
1.2
<H4 CLASS='st'>Beschreibung</H4>
Definiert die Schl&uuml;sselworte des Dokumentes. Das &uuml;bliche Format ist 'keyword1 keyword2 ...'.
<H4 CLASS='st'>Parameter</H4>
<TT><U>keywords</U></TT>
<BLOCKQUOTE>
Die Schl&uuml;sselworte.
