<form method="post" action="[[pivot_dir]]submit.php#message" id="form">
	<table border='0' cellspacing='0' cellpadding='0' width="98%" class="commentform">

		<tr>
			<td style="width:20%">

			</td>
                        <td style="width:5%">

			</td>
			<td style="width:35%">

			</td>
			<td style="width:40%">

			</td>
		</tr>

		<tr>
			<td>
				<label for="piv_name">[[label:name]]:</label>&nbsp;&nbsp;
			</td>
			<td colspan="2">
				<input type="text" name="piv_name" id="piv_name" size="20" class="commentinput [[registered]]" value="[[cookie:name]]" />
			</td>
			<td rowspan="3" valign="top">
				<div style="border-left: 1px solid #888888; padding: 0px 8px; margin-left:8px;">
					[[label:remember_info]]
					<br />
					<input type="radio" id="remember" name="piv_rememberinfo" value="yes" [[cookie:remember_yes]] />
					<label for="remember">
						[[label:yes]]
					</label>
					<br />
					<input type="radio" id="forget" name="piv_rememberinfo" value="no" [[cookie:remember_no]] />
					<label for="forget">
						[[label:no]]
					</label>
				</div>
			</td>
		</tr>

		<tr>
			<td>
				<label for="piv_email">[[label:email]]:</label>
			</td>
			<td colspan="2">
				<input name="piv_email" id="piv_email" type="text" size="30" class="commentinput [[registered]]" value="[[cookie:email]]" />
			</td>
		</tr>

		<tr>
			<td>
				<label for="piv_url">[[label:url]]:</label>
			</td>
			<td colspan="2">
				<input name="piv_url" id="piv_url" type="text" size="30" class="commentinput [[registered]]" value="[[cookie:url]]" />
			</td>
		</tr>

		<tr>
			<td height="30" colspan="2" valign="bottom">
		  <label for="piv_comment">[[label:comment]]:</label></td>
			<td height="30" colspan="2" align="right" valign="bottom">
				[[emotpopup]] /  [[textilepopup]]			</td>
		</tr>

		<tr>
			<td colspan='4'>
<textarea name="piv_comment" id="piv_comment" cols="40" rows="5" style="width:98%; margin-bottom:5px;" class="commentinput resizable"></textarea>
			</td>
		</tr>

		<tr>
			<td colspan='4'>
[[ moderate_message ]]
[[ spamquiz ]]
				<input type="hidden" name="piv_code" value="[[code]]" />
				<input type="hidden" name="piv_weblog" value="[[weblogname]]" />
				<input type="submit" name="post" value="[[label:post_comment]]" class="commentbutton" style="font-weight: bold;" />
				<input type="submit" name="preview" value="[[label:preview_comment]]" class="commentbutton" />
				&nbsp; <span style="white-space: nowrap;">([[register_as_visitor_link]])</span>
				<br />
				<br />
			</td>
		</tr>

		<tr>
			<td colspan="5">
			
			<table border='0'>
			  <tr><td width="69" valign="bottom">
				[[label:notify]]:
			</td>
			<td valign="bottom" style="width:10px">
				<input name="piv_notify" type="checkbox" id="piv_notify" value="1" />
			</td>
			<td colspan='2' valign="bottom">
				<label for="piv_notify">[[label:notify_yes]]</label>
			</td>

		</tr>

		<tr>
			<td width="69" valign="bottom">
				[[label:discreet]]:			</td>
			<td valign="bottom" style="width:10px">
				<input name="piv_discreet" type="checkbox" id="piv_discreet" value="1" />
			</td>
			<td colspan='2' valign="bottom">
				<label for="piv_discreet">
					[[label:discreet_yes]]
				</label>
			</td>

		</tr>
</table>

</td></tr>
		<tr>
			<td colspan='5'>
				<br />
				<small>[[label:disclaimer]]</small>
			</td>
		</tr>

  </table>
